{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <form action="{% url 'edit' updatedata.pk %}" method="POST">
        {% csrf_token %}
        <label for="user_name">User Name</label>
        <input type="text" name="user_name" id="user_name" value="{{updatedata.user_name}}">
        <br><br>
        <label for="password">Password</label>
        <input type="text" name="password" id="password" value="{{updatedata.password}}">
        <br><br>
        <label for="dob">Date Of Birth</label>
        <input type="text" name="dob" id="dob" value="{{updatedata.dob}}">
        <br><br>
        <label for="email">E-mail</label>
        <input type="text" name="email" id="email" value="{{updatedata.email}}">
        <br><br>
        <label for="phone_number">Phone Number</label>
        <input type="text" name="phone_number" id="phone_number" value="{{updatedata.phone_number}}">
        <br><br>
        <label for="user_type">User Type</label>
        <input type="text" name="user_type" id="user_type" value="{{updatedata.user_type}}">
        <br><br>
        <button type="submit">Update Data</button>
    </form>
</body>

</html>
